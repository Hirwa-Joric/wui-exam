<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SuperMenu login</title>
</head>
<body>
    <div class="container">
        <h1 class="name">Super<span>Menu</span></h1>
        <form>
            <h2>Welcome</h2>
            <h3>Login to SuperMenu</h3>
            <h4>Enter your email and password below</h4>
            <div>
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" required placeholder="Email address">
            </div>
            <div>
                <label for="password">PASSWORD</label><p class="pp">Forgot Password?</p><br>
                <input type="password" id="password" name="password" required placeholder="Password">
                <span class="toggle-password"></span>
            </div>
            <a href="../index.html"><button type="submit">Login</button></a>
            
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p>Forgot my password | <a href="#">Reset</a></p>
        </form>
    </div>
</body>
</html>
